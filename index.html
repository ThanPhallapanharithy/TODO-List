<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cbf4812d38.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="snowflakes" aria-hidden="true">

        ❅

        <div class="snowflake">

        <div class="snowflake">
        ❄

        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
        <div class="snowflake">
        ❅
        </div>
        <div class="snowflake">
        ❆
        </div>
        <div class="snowflake">
        ❄
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="user col-md-3">
            <div class="cricle"></div>
            <div class="d-flex justify-content-center align-item-center gap-4">
              <div class="profile">
                <img src="Src/image/IMG_814sa8.jpg" alt="" />
              </div>
              <div class="user-name">
                <p>ToDo-List <img src="Src/image/react-svgrepo-com.svg" alt=""></p>
                <p>Than Phallapanharithy</p>
              </div>
            </div>
            <div class="mx-5 mt-5" style="background-color: rgb(152, 126, 255)">
              <hr />
            </div>
            <div class="complete">
              <div class="d-flex justify-content-center">
                <h1 class="wcdi">
                  You <br />
                  Can <br />
                  Do <br />
                  It
                </h1>
              </div>
            </div>
            <div class="cricle-2"></div>
          </div>
          <div class="col-md-9">
            <div class="d-flex justify-content-center align-item-center">
              <div class="container-right py-5">
                <p class="text-white fs-3 my-0">Today main focus</p>  
                <p class="text-white fs-2 fw-bold">
                  If we wait until we’re ready, we’ll be waiting for the rest of
                  our lives.
                </p>
                <div class="row myForm">
                  <div class="col-md-9">
                    <div class="insert-data py-4">
                      <div class="position-relative">
                        <div class="form-floating">
                          <input
                            type="text"
                            name="task"
                            id="task"
                            class="form-control"
                            placeholder=" "
                          />
                          <label for="task"
                            >What is your task
                            <span style="color: red">*</span></label
                          >
                          <div class="icon-add" id="add">
                            <span class="position-absolute top-50 start-100 translate-middle-y"><i class="fa-solid fa-circle-plus"></i
                            ></span>
                          </div>
                          <div class="invalid-feedback fw-bold task-feedback">
                            Please enter your Tast.
                          </div>
                          <div class="icon-save" id="save">
                            <span class="position-absolute top-50 start-100 translate-middle-y"><i class="fa-solid fa-circle-check"></i></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="insert-data py-4">
                      <div class="position-relative">
                        <div class="form-floating">
                          <input
                            type="time"
                            name="task"
                            id="time"
                            class="form-control"
                            placeholder=" "
                          />
                          <label for="time"
                            >Time
                            <span style="color: red">*</span></label
                          >
                          <div class="invalid-feedback fw-bold time-feedback">
                            Please enter the specific time.
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="over">
              
            </div>
            
          </div>
        </div>
      </div>
    </section>


    <script src="index.js"></script>
    <script src="Sweet-alert.min.js"></script>
  </body>
</html>
